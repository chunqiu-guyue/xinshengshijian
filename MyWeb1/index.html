<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道家文化 - 天人合一，道法自然</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2c3e 0%, #1a4a5f 50%, #2a6b7a 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部样式 */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #8B4513, #D2691E, #CD853F, #D2691E, #8B4513);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .site-title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        /* 导航栏样式 */
        nav {
            background: linear-gradient(to right, rgba(44, 62, 80, 0.8), rgba(74, 100, 145, 0.8));
            border-radius: 12px;
            padding: 0;
            margin-bottom: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-list {
            display: flex;
            list-style: none;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-item {
            margin: 0;
            position: relative;
        }
        
        .nav-link {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 18px 25px;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #FFD700;
        }
        
        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: #FFD700;
        }
        
        .nav-link::after {
            content: "|";
            position: absolute;
            right: 0;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .nav-item:last-child .nav-link::after {
            content: "";
        }
        
        /* 主视觉区域 */
        .hero-section {
            position: relative;
            height: 70vh;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 0 20px;
        }
        
        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            background: linear-gradient(to right, #e6d6b3, #d4c29e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 600px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
        
        /* 导航卡片区域 */
        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        .nav-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .nav-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.3), rgba(210, 105, 30, 0.3));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }
        
        .nav-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .nav-card:hover::before {
            opacity: 1;
        }
        
        .nav-card-content {
            position: relative;
            z-index: 2;
        }
        
        .nav-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #e6d6b3;
            transition: all 0.4s ease;
        }
        
        .nav-card:hover .nav-icon {
            transform: scale(1.2);
            color: #FFD700;
        }
        
        .nav-card-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            transition: all 0.4s ease;
        }
        
        .nav-card:hover .nav-card-title {
            color: #FFD700;
        }
        
        .nav-card-desc {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            transition: all 0.4s ease;
        }
        
        .nav-card:hover .nav-card-desc {
            color: #fff;
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-top: 60px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: white;
            text-decoration: underline;
        }
        
        .copyright {
            font-size: 16px;
            opacity: 0.8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-section {
                margin-bottom: 15px;
            }
            
            .nav-list {
                flex-direction: column;
            }
            
            .nav-link::after {
                content: "";
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .navigation-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 动画效果 */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* 粒子背景效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>
    
<div class="container">
        <!-- 头部 -->
        <header>

<div class="site-title">道家文化</div>
          </div>
        </header>
        
        <!-- 导航栏 -->
        <nav>

        <!-- 导航卡片区域 -->
  <div class="navigation-grid">

    <!-- 页脚 -->
    </div>

    <script>
        // 创建粒子背景
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 页面加载完成后创建粒子
        window.addEventListener('load', createParticles);
    </script>
