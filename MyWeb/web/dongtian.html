      <td height="104" colspan="2" style="text-align: center; font-size: 36px;">洞天福地——虽不能至，心向往之</td>
    </tr>
    <tr>
      <td height="254"><img src="../image/1708787001564.png" width="200" height="300" alt=""/></td>
      <td height="254" style="font-size: 18px; text-align: center;"><p>洞天福地是指道教神仙所居的名山胜境，总称洞天福地。<br>
        有十大洞天、三十六小洞天、七十二福地。<br>
        洞天福地多系实指。历代道士多往其间建宫立观，精勤修行，留下不少人文景观、历史文物和神话传说。<br>
        葛洪曾引《仙经》，其中提到华山、泰山、霍山、恒山、嵩山、<br>
        少室山、长山、太白山、终南山、青城山、峨眉山、并谓：“此皆是正神在其山中，其中或有地仙之人。<br>
      上皆生芝草，可以避大兵大难”，不但于中以合药也，而其中不少就被道教认为是洞天福地。</p></td>
    </tr>
